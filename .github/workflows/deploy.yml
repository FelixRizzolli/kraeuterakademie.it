name: Automated Deployment

on:
  repository_dispatch:
    types: [nuxt-updated, strapi-updated]
  workflow_dispatch:
    inputs:
      service:
        type: choice
        options: [all, nuxt, strapi, storybook]
        default: all

concurrency:
  # Ensure only one run of this workflow executes at a time; subsequent runs will wait (queue)
  group: deploy-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            # Map event types nuxt-updated and strapi-updated to nuxt and strapi
            SERVICE="${{ github.event.action || inputs.service }}"
            if [ "$SERVICE" = "nuxt-updated" ]; then
              SERVICE="nuxt"
            elif [ "$SERVICE" = "strapi-updated" ]; then
              SERVICE="strapi"
            fi
            bash /var/www/kraeuterakademie.it/scripts/deploy.sh "$SERVICE"

      - name: Health check
        run: |
          sleep 30
          curl -f https://kraeuterakademie.it || exit 1
          curl -f https://api.kraeuterakademie.it/_health || exit 1
